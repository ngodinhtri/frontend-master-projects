<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="progress-bar">
      <div id="progress-line" class="progress-line"></div>
    </div>
    <header>
      <h1>Quiz.js</h1>
      <h3>Do you know JS? Find out!</h3>
      <div class="questionNumber">
        <p>
          Question
          <span id="currentQuestion">x</span>
          /
          <span id="totalQuestion">x</span>
        </p>
      </div>
    </header>
    <div class="content">
      <div id="question" class="question"></div>
      <div id="answers" class="answers">
        <button class="btn" value="true">True</button>
        <button class="btn" value="false">False</button>
      </div>
      <div id="explanation">
        <p></p>
      </div>
      <button id="next-btn" class="btn">Next Question</button>
    </div>
    <script src="./main.js"></script>
  </body>
