<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #buttons button:hover {
            transform: scale(0.97);
            transition: 0.1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="main w-full h-screen bg-zinc-900 grid place-content-center">
        <div class="calc w-96 p-1">
            <!-- Screens -->
            <p id="sm-sc" class="block h-9 text-right text-xl text-white"></p>
            <p id="sc" class="block h-16 text-right text-4xl text-white font-bold"></p>
            <!-- Buttons -->
            <div id="buttons" class="h-[500px] grid grid-cols-4 grid-rows-5 gap-1 text-2xl font-semibold text-zinc-900">

                <button class="bg-[#d8d9db] rounded col-span-2">C</button>
                <button class="bg-[#d8d9db] rounded">←</button>
                <button class="bg-[#df974c] rounded">÷</button>

                <button class="bg-[#d8d9db] rounded">7</button>
                <button class="bg-[#d8d9db] rounded">8</button>
                <button class="bg-[#d8d9db] rounded">9</button>
                <button class="bg-[#df974c] rounded">×</button>

                <button class="bg-[#d8d9db] rounded">4</button>
                <button class="bg-[#d8d9db] rounded">5</button>
                <button class="bg-[#d8d9db] rounded">6</button>
                <button class="bg-[#df974c] rounded">-</button>

                <button class="bg-[#d8d9db] rounded">1</button>
                <button class="bg-[#d8d9db] rounded">2</button>
                <button class="bg-[#d8d9db] rounded">3</button>
                <button class="bg-[#df974c] rounded">+</button>

                <button class="bg-[#d8d9db] rounded col-span-3">0</button>
                <button class="bg-[#df974c] rounded">=</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
